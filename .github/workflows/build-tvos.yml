name: Build IPTVAK for Apple TV

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-14
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: List Xcode versions
      run: ls /Applications/ | grep Xcode
    
    - name: Select Xcode version
      run: sudo xcode-select -s /Applications/Xcode_15.4.app/Contents/Developer || sudo xcode-select -s /Applications/Xcode.app/Contents/Developer
    
    - name: Show Xcode version
      run: xcodebuild -version
    
    - name: List project structure
      run: |
        pwd
        ls -la
        ls -la IPTVAK.xcodeproj/ || echo "No xcodeproj in root"
    
    - name: Show available schemes
      run: xcodebuild -project IPTVAK.xcodeproj -list
    
    - name: Build for tvOS Simulator
      run: |
        xcodebuild clean build \
          -project IPTVAK.xcodeproj \
          -scheme IPTVAK \
          -destination 'platform=tvOS Simulator,name=Apple TV 4K (3rd generation)' \
          -configuration Debug \
          CODE_SIGNING_ALLOWED=NO \
          ONLY_ACTIVE_ARCH=NO
      continue-on-error: true
    
    - name: Archive for tvOS
      run: |
        xcodebuild clean archive \
          -project IPTVAK.xcodeproj \
          -scheme IPTVAK \
          -sdk appletvos \
          -configuration Release \
          -archivePath build/IPTVAK.xcarchive \
          CODE_SIGNING_ALLOWED=NO \
          CODE_SIGN_IDENTITY="" \
          DEVELOPMENT_TEAM="" \
          PROVISIONING_PROFILE_SPECIFIER=""
      continue-on-error: true
    
    - name: List build output
      run: |
        find . -name "*.app" -type d 2>/dev/null || echo "No .app found"
        find . -name "*.xcarchive" -type d 2>/dev/null || echo "No .xcarchive found"
      continue-on-error: true
    
    - name: Create unsigned IPA
      run: |
        if [ -d "build/IPTVAK.xcarchive" ]; then
          mkdir -p build/Payload
          cp -r build/IPTVAK.xcarchive/Products/Applications/IPTVAK.app build/Payload/ 2>/dev/null || echo "App not in expected location"
          cd build
          zip -r IPTVAK-unsigned.ipa Payload 2>/dev/null || echo "Could not create IPA"
        fi
      continue-on-error: true
    
    - name: Upload Archive
      uses: actions/upload-artifact@v4
      with:
        name: IPTVAK-tvOS-Build
        path: |
          build/IPTVAK.xcarchive
          build/*.ipa
          **/Build/Products/**/*.app
        if-no-files-found: warn
