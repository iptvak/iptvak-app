name: Build IPTVAK for Apple TV

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Manuel tetikleme

jobs:
  build:
    runs-on: macos-14
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Select Xcode version
      run: sudo xcode-select -s /Applications/Xcode_15.2.app/Contents/Developer
    
    - name: Show Xcode version
      run: xcodebuild -version
    
    - name: Build for tvOS Simulator
      run: |
        xcodebuild clean build \
          -project IPTVAK.xcodeproj \
          -scheme IPTVAK \
          -destination 'platform=tvOS Simulator,name=Apple TV 4K (3rd generation)' \
          -configuration Debug \
          CODE_SIGNING_ALLOWED=NO
    
    - name: Build for tvOS Device (Unsigned)
      run: |
        xcodebuild clean build \
          -project IPTVAK.xcodeproj \
          -scheme IPTVAK \
          -sdk appletvos \
          -configuration Release \
          CODE_SIGNING_ALLOWED=NO \
          DEVELOPMENT_TEAM="" \
          CODE_SIGN_IDENTITY="" \
          PROVISIONING_PROFILE=""
    
    - name: Create IPA
      run: |
        mkdir -p build/Payload
        cp -r build/Release-appletvos/IPTVAK.app build/Payload/
        cd build
        zip -r IPTVAK-unsigned.ipa Payload
      continue-on-error: true
    
    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: IPTVAK-tvOS-Build
        path: |
          build/**/*.app
          build/*.ipa
        if-no-files-found: warn
