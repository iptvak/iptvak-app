name: Build IPTVAK for Apple TV

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-14
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Select Xcode version
      run: sudo xcode-select -s /Applications/Xcode_15.4.app/Contents/Developer || sudo xcode-select -s /Applications/Xcode.app/Contents/Developer
    
    - name: Show Xcode version
      run: xcodebuild -version
    
    - name: Build for tvOS Simulator
      run: |
        xcodebuild clean build \
          -project IPTVAK.xcodeproj \
          -scheme IPTVAK \
          -destination 'platform=tvOS Simulator,name=Apple TV 4K (3rd generation)' \
          -configuration Debug \
          -derivedDataPath build \
          CODE_SIGNING_ALLOWED=NO
    
    - name: Find and package app
      run: |
        echo "=== Looking for .app files ==="
        find build -name "*.app" -type d
        
        # Copy app to known location
        mkdir -p output
        find build -name "IPTVAK.app" -type d -exec cp -r {} output/ \;
        
        # Create ZIP
        cd output
        zip -r IPTVAK-tvOS-Simulator.zip IPTVAK.app
        ls -la
    
    - name: Upload App
      uses: actions/upload-artifact@v4
      with:
        name: IPTVAK-tvOS-App
        path: output/IPTVAK-tvOS-Simulator.zip
        if-no-files-found: error
